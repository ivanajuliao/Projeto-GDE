{% extends 'base.html' %}
{% block title %}Área Administrativa{% endblock %}
{% block content %}

<div id="home" class="row">
    <a href="{% url 'app.views.especiesDocumentais_list'%}">
        <div class="col s12 m4 offset-m2">
          <div class="card blue-grey darken-4 hoverable" >
            <div class="card-content white-text center-align card-color">
              <span class="card-title">Espécie Documental</span>
            </div>
            <div class="card-action center-align">
              <a name="cadastrarEspecie" class= "blue-grey-text text-lighten-4" href="{% url 'app.views.especieDocumental' %}">Cadastrar</a>
              <a name="visualizarEspecie" class= "blue-grey-text text-lighten-4" href="{% url 'app.views.especiesDocumentais_list' %}">Visualizar</a>
            </div>
          </div>
        </div>
    </a>

    <a href="{% url 'app.views.setores_list'%}">
        <div class="col s12 m4">
          <div class="card blue-grey darken-4 hoverable">
            <div class="card-content white-text center-align card-color">
              <span class="card-title">Setor</span>
            </div>
            <div class="card-action center-align">
              <a name="cadastrarSetor" class= "blue-grey-text text-lighten-4" href="{% url 'app.views.setor' %}">Cadastrar</a>
              <a name="visualizarSetor" class= "blue-grey-text text-lighten-4" href="{% url 'app.views.setores_list' %}">Visualizar</a>
            </div>
          </div>
        </div>
    </a>

</div>

{% endblock content %}
